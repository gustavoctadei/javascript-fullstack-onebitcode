<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Animation lib -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        body {
            background-color: rgb(11, 28, 85);
            color: white;
            font-size: 40px;
        }

        .container {
            min-height: 100vh;
        }
    </style>

    <title>Animation lib</title>
</head>
<body>
    <div data-aos="fade-up" class="container">
        <p>Hello, world</p>
    </div>

    <div data-aos="fade-down" data-aos-duration="1500" class="container">
        <p>Hello, world</p>
    </div>

    <div data-aos="flip-right" data-aos-duration="2500" class="container">
        <p>Hello, world</p>
    </div>
    
    <!-- Script animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
