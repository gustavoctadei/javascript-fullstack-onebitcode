<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>

    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required />

      <input type="email" id="email" name="email" placeholder="Nasa, SpaceX" />

      <input
        type="number"
        id="number"
        name="number"
        placeholder="Nasa, SpaceX"
        min="10"
        max="12"
      />

      <input type="submit" value="Pesquisar" />
    </form>

    <form action="">
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </form>
  </body>
</html>
